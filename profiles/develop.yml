
workspace: 2
layout:
  columns:
    - orientation: v_accordion
      windows: [web, jira, gitui]
    - orientation: tiles
      windows: [rubymine]

windows:
  - id: web
    app: chrome
    url: "{{develop_url}}"
    profile: "Profile 7"

  - id: jira
    app: chrome-tab
    url: "https://topicuseducation.atlassian.net/browse/SKW-{{ticket}}"
    profile: "Profile 7"

  - id: gitui
    app: ghostty
    dir: /Users/jeffrey/Documents/Projects/{{product}}
    cmd: lazygit

  - id: rubymine
    app: rubymine
    project: /Users/jeffrey/Documents/Projects/{{product}}
